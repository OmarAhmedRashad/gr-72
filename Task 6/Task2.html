<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .body {
        width: 1000px;
        height: 100px;
      }
      .img {
        margin: 200px auto;
        width: 14.3%;
        height: 100px;
        position: relative;
        background-size: 1000px 200px;
      }
      .img2 {
        width: 14.3%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="img">
        <img src="img/1.jpg" alt="" />
        <div class="img2">
          <img src="img/2.jpg" alt="" />
          <div class="img2">
            <img src="img/3.jpg" alt="" />
            <div class="img2">
              <img src="img/4.jpg" alt="" />
              <div class="img2">
                <img src="img/5.jpg" alt="" />
                <div class="img2">
                  <img src="img/6.jpg" alt="" />
                  <div class="img2"><img src="img/7.jpg" alt="" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
